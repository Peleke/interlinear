# Content sections
content_sections:
  - title: "Numbers 0-20"
    content: |
      **0-10:**
      - 0 - cero
      - 1 - uno
      - 2 - dos
      - 3 - tres
      - 4 - cuatro
      - 5 - cinco
      - 6 - seis
      - 7 - siete
      - 8 - ocho
      - 9 - nueve
      - 10 - diez

      **11-15:**
      - 11 - once
      - 12 - doce
      - 13 - trece
      - 14 - catorce
      - 15 - quince

      **16-20:**
      Notice the pattern for 16-19: **dieci-** (ten and) + number
      - 16 - dieciséis (diez + seis)
      - 17 - diecisiete (diez + siete)
      - 18 - dieciocho (diez + ocho)
      - 19 - diecinueve (diez + nueve)
      - 20 - veinte

  - title: "Expressing Age with TENER"
    content: |
      In Spanish, we use **tener** (to have) for age, NOT **ser** (to be)!

      **TENER conjugation:**
      - Yo **tengo** - I have/am (age)
      - Tú **tienes** - You have/are (age)
      - Él/Ella **tiene** - He/She has/is (age)

      **Asking about age:**
      - **¿Cuántos años tienes?** - How old are you?
      - **¿Cuántos años tiene?** - How old is he/she?

      **Answering:**
      - **Tengo [number] años** - I am [number] years old
      - **Tiene [number] años** - He/She is [number] years old

      **Always use "años" (years):**
      ✅ Tengo veinte años
      ❌ Tengo veinte

  - title: "Birthday Vocabulary"
    content: |
      **Key Birthday Phrases:**
      - **cumpleaños** - birthday (literally: fulfillment of years)
      - **cumplir años** - to turn (an age)
      - **¿Cuándo es tu cumpleaños?** - When is your birthday?
      - **Mañana es mi cumpleaños** - Tomorrow is my birthday

      **Birthday Activities:**
      - **hacer una fiesta** - to have a party
      - **celebrar** - to celebrate
      - **invitar** - to invite

      **Wishing Happy Birthday:**
      - **¡Feliz cumpleaños!** - Happy birthday!
      - **¡Felicidades!** - Congratulations!

  - title: "Using 'Cuántos' (How Many)"
    content: |
      **¿Cuántos?** is used to ask "how many?" with countable things:

      **With age:**
      - ¿Cuántos años tienes? - How old are you?
      - ¿Cuántos años tiene tu hermana? - How old is your sister?

      **With people:**
      - ¿Cuántas personas? - How many people?
      - ¿Cuántos hermanos tienes? - How many siblings do you have?

      **Note:**
      - **Cuántos** (masculine/general)
      - **Cuántas** (feminine)

  - title: "Cultural Note"
    content: |
      **Birthday Celebrations in Spanish Culture:**

      In many Spanish-speaking countries, birthdays are BIG celebrations:
      - **Quinceañera** (15th birthday for girls) - major celebration
      - **Eighteen** - coming of age, very important
      - Family gatherings are common, often with extended family
      - Traditional foods and music
      - **"Las mañanitas"** - traditional birthday song in Mexico

      **Age Milestones:**
      - 15 (quinceañera) - transition to womanhood
      - 18 (mayoría de edad) - legal adulthood
      - Sweet sixteen is NOT celebrated in Hispanic cultures

      It's very common to ask someone's age in Spanish-speaking cultures - it's not
      considered rude like it sometimes is in English-speaking countries!
