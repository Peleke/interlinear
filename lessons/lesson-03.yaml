title: "Los Números y la Edad"
title_english: "Numbers & Age"
level: "A1"
lesson_number: 3
description: "¡Vamos a contar! Master counting from 0-20 and express ages confidently! Learn the essential verb TENER and never struggle with numbers again. Perfect for ordering, shopping, and sharing birthday celebrations!"

# Grammar concepts
grammar_concepts:
  - "numbers_0_20"

# Core dialog
dialog:
  context: "Juan asks María about her brother's age and birthday party"
  setting: "University café, conversation continues"

  exchanges:
    - speaker: "Juan"
      spanish: "¿Cuántos años tiene tu hermano?"
      english: "How old is your brother?"

    - speaker: "María"
      spanish: "Luis tiene doce años."
      english: "Luis is twelve years old."

    - speaker: "Juan"
      spanish: "¿Y tu hermana Ana?"
      english: "And your sister Ana?"

    - speaker: "María"
      spanish: "Ana tiene dieciocho años. Mañana es su cumpleaños."
      english: "Ana is eighteen years old. Tomorrow is her birthday."

    - speaker: "Juan"
      spanish: "¡Qué bien! ¿Cuántos años va a cumplir?"
      english: "How nice! How old will she turn?"

    - speaker: "María"
      spanish: "Va a cumplir diecinueve años. Vamos a hacer una fiesta."
      english: "She's going to turn nineteen. We're going to have a party."

    - speaker: "Juan"
      spanish: "¿Cuántas personas van a la fiesta?"
      english: "How many people are going to the party?"

    - speaker: "María"
      spanish: "Unas quince personas. Mis abuelos, mis tíos... toda la familia."
      english: "About fifteen people. My grandparents, my aunts and uncles... the whole family."

