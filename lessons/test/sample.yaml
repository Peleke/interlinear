# Saludos y Presentaciones

## Introducción

In this lesson, we'll learn basic greetings and introductions in Spanish. These are essential phrases you'll use every day when speaking Spanish.

## El verbo SER

The verb "ser" (to be) is one of the most important verbs in Spanish. Here's how to conjugate it in the present tense:

- Yo soy (I am)
- Tú eres (You are - informal)
- Él/Ella/Usted es (He/She is, You are - formal)
- Nosotros somos (We are)
- Ellos/Ellas/Ustedes son (They are, You are - plural)

## Vocabulario Básico

Let's learn some basic greeting words:

- **Hola** - Hello
- **Adiós** - Goodbye
- **Gracias** - Thank you
- **Por favor** - Please

## Practice

Try using these phrases in your daily life to practice!
