      spanish: "Mira, esta es mi familia."
      english: "Look, this is my family."

    - speaker: "Juan"
      spanish: "¡Qué bonita! ¿Quién es ella?"
      english: "How nice! Who is she?"

    - speaker: "María"
      spanish: "Es mi madre. Se llama Carmen."
      english: "That's my mother. Her name is Carmen."

    - speaker: "Juan"
      spanish: "¿Y él? ¿Es tu padre?"
      english: "And him? Is that your father?"

    - speaker: "María"
      spanish: "Sí, mi padre se llama José. Y este es mi hermano pequeño, Luis."
      english: "Yes, my father's name is José. And this is my little brother, Luis."

    - speaker: "Juan"
      spanish: "¿Tienes hermanos también?"
      english: "Do you have siblings too?"

    - speaker: "María"
      spanish: "Sí, tengo una hermana. Se llama Ana."
      english: "Yes, I have a sister. Her name is Ana."

