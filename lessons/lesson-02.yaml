# Content sections
content_sections:
  - title: "Family Vocabulary"
    content: |
      **Immediate Family:**
      - **padre** - father
      - **madre** - mother
      - **hermano** - brother
      - **hermana** - sister
      - **hermanos** - siblings (brothers and sisters)

      **Extended Family:**
      - **abuelo** - grandfather
      - **abuela** - grandmother
      - **abuelos** - grandparents
      - **tío** - uncle
      - **tía** - aunt
      - **primo/prima** - cousin (m/f)

      **Note on Gender:**
      Spanish nouns have gender. Family words ending in **-o** are usually masculine,
      and those ending in **-a** are usually feminine.

  - title: "Possessive Adjectives"
    content: |
      Possessive adjectives show ownership or relationships:

      **Singular:**
      - **mi** - my (mi padre, mi madre)
      - **tu** - your informal (tu hermano, tu hermana)
      - **su** - his/her/your formal (su familia)

      **Plural:**
      - **mis** - my (mis padres, mis hermanos)
      - **tus** - your informal (tus abuelos)
      - **sus** - his/her/your formal (sus primos)

      **Key Rule:**
      Possessive adjectives match the NUMBER of what's possessed, not the gender:
      - mi hermano (my brother)
      - mi hermana (my sister)
      - mis hermanos (my siblings)

  - title: "Talking About Family"
    content: |
      **Introducing Family Members:**
      - Este/Esta es mi... - This is my...
      - Se llama... - His/Her name is...

      **Asking About Family:**
      - ¿Tienes hermanos? - Do you have siblings?
      - ¿Quién es? - Who is it/he/she?
      - ¿Cómo se llama? - What's his/her name?

      **Describing Family:**
      - Mi hermano pequeño - My little brother
      - Mi hermana mayor - My older sister
      - Mis abuelos - My grandparents

  - title: "Cultural Note"
    content: |
      Family is extremely important in Spanish-speaking cultures. Extended family
      often lives close together, and multi-generational gatherings are common.

      It's very normal to ask about someone's family early in a conversation - it's
      not considered too personal, but rather a sign of genuine interest.

      **"Familia" includes:**
      - Not just immediate family, but also aunts, uncles, cousins
      - Often very close family friends (considered like family)
      - Strong bonds and frequent family gatherings
