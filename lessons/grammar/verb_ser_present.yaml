content: |
  ## SER - To Be (Present Tense)

  The verb **ser** expresses identity, characteristics, origin, and profession.

  ### Conjugation Table
  | Person | Spanish | English |
  |--------|---------|---------|
  | Yo | soy | I am |
  | Tú | eres | you are (informal) |
  | Él/Ella/Usted | es | he/she is, you are (formal) |
  | Nosotros/Nosotras | somos | we are |
  | Ellos/Ellas/Ustedes | son | they are, you are (plural) |

  ### Usage Examples
  **Identity**: "Yo soy María" (I am María)
  **Characteristics**: "Ella es inteligente" (She is intelligent)
  **Origin**: "Somos de España" (We are from Spain)
  **Profession**: "Él es profesor" (He is a teacher)

  ### Common Phrases
  - ¿Cómo te llamas? - What's your name? (literally: How do you call yourself?)
  - Me llamo... - My name is... (I call myself...)
  - ¿De dónde eres? - Where are you from?
  - Soy de... - I'm from...

