services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # IMPORTANT: NEXT_PUBLIC_* vars must be passed as build args
        # They are baked into the JavaScript bundle at BUILD time, not runtime
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Server-side env vars only
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - MERRIAM_WEBSTER_API_KEY=${MERRIAM_WEBSTER_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Latin analyzer service URL
      - LATIN_ANALYZER_URL=http://latin-analyzer:8000
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped
    depends_on:
      - latin-analyzer
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  latin-analyzer:
    build:
      context: ./services/latin-analyzer
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Cache CLTK and Stanza models across rebuilds (~500MB)
      - latin-models:/root/cltk_data
      - latin-models:/root/stanza_resources
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 600s  # 10 min for first-time model downloads

volumes:
  latin-models:  # Named volume to persist models across rebuilds
